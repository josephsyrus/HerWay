<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/loginStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-panel">
            <div class="image-content">
                <div class="logo">HerWay</div>
                <div class="text-content">
                    <h1>Creating safer experiences, one step at a time</h1>
                    <div class="dots">
                        <span></span>
                        <span></span>  
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-panel">
            <div class="form-content">
                <h2>Create an account</h2>
                <p class="subtitle">Join HerWay with your Google account.</p>
                <div class="divider"></div>
                <a href="/auth/google" class="google-btn">
                    <img src="/images/g-logo.png" alt="Google logo">
                    <span>Sign up with Google</span>
                </a>
                <p class="signup-text">Already have an account? <a href="/auth/login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
